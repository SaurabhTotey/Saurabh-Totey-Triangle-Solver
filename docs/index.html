<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Triangle Solver</title>
    <link rel="icon" href="Icon.png">
</head>
<body>
    <div style="width:100%; display:table">
        <canvas style="display:table-cell; background-color:white" id="screen"></canvas>
        <div style="width:25%; display:table-cell; background-color:lightgray; vertical-align:top" id="ioPane">
            <h3 style="text-align:center">Triangle Information</h3>
            <h5 style="text-align:center">Triangle Type</h5>
            <input style="text-align:center; margin:auto; display:block;" type="text" id="triangleType"/>
            <br/><br/><br/><br/><br/><br/><br/><br/><br/>
            <div style="width:100%">
                <span style="margin:auto; display:block; text-align:center">
                    <input style="text-align:center" type="text" id="input1"/>
                    <select>
                    </select>
                </span>
                <span style="margin:auto; display:block; text-align:center">
                    <input style="text-align:center" type="text" id="input2"/>
                    <select>
                    </select>
                </span>
                <span style="margin:auto; display:block; text-align:center">
                    <input style="text-align:center" type="text" id="input3"/>
                    <select>
                    </select>
                </span>
            </div>
        </div>
    </div>
    <div style="width:100%; background-color:gray; display:table; padding:5px 0 5px 0" id="anglesPane">
        <span style="display:table-cell; width:1%"></span>
        <p style="width:5%; display:table-cell">Angle Mode: </p>
        <select style="display:table-cell">
            <option value="Radians">Radians (Rad)</option>
            <option value="Degrees">Degrees (&#176;)</option>
        </select>
        <span style="display:table-cell; width:30%"></span>
        <input style="display:table-cell; width:10%" type="text" id="degreesBox"/><span>&#176; = </span><input style="display:table-cell; width:10%" type="text" id="radiansBox"/><span>Rad</span>
    </div>
</body>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/3.20.1/math.js"></script>
<script type="text/javascript">
    //Really convoluted way of exposing math.eval as a function to Kotlin
    function evaluateMath(expression) {
        try {
            return math.eval(expression);
        } catch (e) {
            return "";
        }
    }
</script>
<script type="text/javascript" src="production/Triangle-Solver/lib/kotlin.js"></script>
<script type="text/javascript" src="production/Triangle-Solver/lib/kotlin.meta.js"></script>
<script type="text/javascript" src="production/Triangle-Solver/Triangle-Solver.js"></script>
<script type="text/javascript" src="production/Triangle-Solver/Triangle-Solver.meta.js"></script>
</html>
